<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{background-color: aquamarine; visibility: hidden;}
        #box2{background-color: rgb(172, 26, 131);}
        #box3{background-color: rgb(78, 91, 191);}
        .icon{
            height: 200px;
            width: 300px;
            background-image:url(th.jpg) ;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
  <div class="box" id="box1">Box1</div>
  <br>
  <div class="box" id="box2">Box2</div> 
  <br> 
  <div class="box" id="box3">Box3</div>  
  <br>
<div class="icon"></div>
</body>
</html>
